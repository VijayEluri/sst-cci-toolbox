<select id="default_table_drop_down">
    <option value="">select default table ...</option>
</select>
<a id="default_table_upload_link">upload default table</a>

<div id="default_table_upload_div" class="box">
    <table>
        <tr>
            <td>
                <form id="default_table_upload_form" method="post" action="/" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="file" name="file"><br><br>
                    <button id="default_table_upload_form_button" type="button">Upload</button>
                </form>
            </td>
            <td> &nbsp;
                <button id="default_table_upload_form_close_button">X</button>
            </td>
        </tr>
    </table>
</div>
