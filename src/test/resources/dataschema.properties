# single sensor match-up file structure declaration

# schema.observation.role = variable_name
# schema.observation.role.default = value

aatsr.noofrecordsdimensionname = match_up
aatsr.readerclass = org.esa.cci.sst.reader.AatsrMatchupReader

aatsr.insitu.name = insitu_UNIQUE_IDENTIFIER
aatsr.insitu.sensor.default = insitu.aatsr
aatsr.insitu.latitude = insitu_LATITUDE
aatsr.insitu.longitude = insitu_LONGITUDE
aatsr.insitu.time = insitu_TIME_JULIAN

aatsr.satellite.name = aatsr_ORBIT_FILENAME
aatsr.satellite.sensor.default = aatsr
aatsr.satellite.latitude = aatsr_LATITUDE
aatsr.satellite.longitude = aatsr_LONGITUDE
aatsr.satellite.time = aatsr_TIME_JULIAN

aatsr.matchup.distance = matchup_DISTANCE
aatsr.matchup.timedifference = matchup_TIME_DIFFERENCE


seviri.noofrecordsdimensionname = n
seviri.readerclass = org.esa.cci.sst.reader.SeviriMatchupReader

seviri.insitu.name = msr_id
seviri.insitu.sensor.default = insitu.seviri
seviri.insitu.latitude = msr_lat
seviri.insitu.longitude = msr_lon
seviri.insitu.time = msr_time

seviri.satellite.name = box_sat_filename
seviri.satellite.sensor.default = seviri
seviri.satellite.latitude = msr_lat
seviri.satellite.longitude = msr_lon
seviri.satellite.time = time

seviri.matchup.distance.default = 0.0
seviri.matchup.timedifference.default = 0.0

metop.noofrecordsdimensionname = n
metop.readerclass = org.esa.cci.sst.reader.SeviriMatchupReader

metop.insitu.name = msr_id
metop.insitu.sensor.default = insitu.metop
metop.insitu.latitude = msr_lat
metop.insitu.longitude = msr_lon
metop.insitu.time = msr_time

metop.satellite.name = box_filename
metop.satellite.sensor.default = metop
metop.satellite.latitude = msr_lat
metop.satellite.longitude = msr_lon
metop.satellite.time = msr_time

metop.matchup.distance.default = 0.0
metop.matchup.timedifference.default = 0.0
