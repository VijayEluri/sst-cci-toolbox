#
# MMS configuration properties.
# Overwrites default values given in "META-INF/persistence.xml"
#
# If you need a custom MMS configuration, copy this
#

###############################
# Database settings
###############################

# Database driver Java class
# Database connection URL
# Database user name
# Database user password
# Log-levels
openjpa.ConnectionDriverName  = org.postgresql.Driver
openjpa.ConnectionURL         = jdbc:postgresql://localhost:5432/mmdb
openjpa.ConnectionUserName    = mms
openjpa.ConnectionPassword    = mms
openjpa.Log = DefaultLevel=INFO,SQL=INFO
openjpa.jdbc.SynchronizeMappings = buildSchema

###############################
# Ingestion parameters
###############################

mms.initialcleanup = true
mms.source.startTime = 2010-06-01T00:00:00Z
mms.source.endTime = 2010-07-01T00:00:00Z

mms.source.0.inputDirectory  = testdata/ATSR_MD
mms.source.0.filenamePattern = aatsr_md.*\\.nc
mms.source.0.sensor          = atsr_md
mms.source.0.reader          = GzipDeflatingIOHandlerWrapper,AtsrMdIOHandler
mms.source.0.observationType = ReferenceObservation
mms.source.0.pattern         = 1

mms.source.1.inputDirectory  = testdata/METOP_MD
mms.source.1.filenamePattern = mdb1.*\\.nc
mms.source.1.sensor          = metop
mms.source.1.reader          = GzipDeflatingIOHandlerWrapper,MetopIOHandler
mms.source.1.observationType = ReferenceObservation
mms.source.1.pattern         = 2

mms.source.2.inputDirectory  = testdata/SEVIRI_MD
mms.source.2.filenamePattern = sstmdb1.*\\.nc
mms.source.2.sensor          = seviri
mms.source.2.reader          = GzipDeflatingIOHandlerWrapper,SeviriIOHandler
mms.source.2.observationType = ReferenceObservation
mms.source.2.pattern         = 4

mms.source.5.inputDirectory  = testdata/ATSR_Level1b
