###############################
# Output properties
###############################

mms.output.startTime = 2010-06-01T00:00:00Z
mms.output.endTime = 2010-06-02T00:00:00Z

mmd.output.filename = mmd.nc
mmd.output.variables = src/main/config/mmd-variables.properties

mms.output.tmpdir = tmp
mms.output.destdir = subscenes

# blank separated lists allowed for the following 5 fields, such as 'aatsr.longitude avhrr.longitude'
# all lists need to have the same number of entries, and these need to be in a corresponding order
mmd.watermask.source.longitude = aatsr.longitude
mmd.watermask.source.latitude = aatsr.latitude
mmd.watermask.target.xdimension = atsr.ni
mmd.watermask.target.ydimension = atsr.nj
mmd.watermask.target.variablename = atsr.watermask

###############################
# Pixel position parameters
###############################

mms.pixelpos.locationfile = NSS.GHRR.NL.D10152.S1908.E2052.B4996667.GC.LOC.nc
mms.pixelpos.latlonfile = NSS.GHRR.NL.D10152.S1908.E2052.B4996667.GC.latlon

###############################
# MMD' parameters
###############################

mms.reingestion.filename = NSS.GHRR.NL.D10152.S1908.E2052.B4996667.GC.MMM.nc
mms.reingestion.sensor = avhrr.n15
mms.reingestion.pattern = 10000
mms.reingestion.located = yes